name: Check Release Candidate

on:
  pull_request:
    branches:    
      - master

jobs:
  check:
    name: Check RC
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Run checks
        run: npm run prepublishOnly
